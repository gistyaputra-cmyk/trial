<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>EcoSense</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#c2ffd8,#465efb);
}

/* LOGIN */
#loginPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:white;
  padding:30px;
  border-radius:15px;
  width:300px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}

input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:#27ae60;
  color:white;
  border:none;
  cursor:pointer;
}

/* MAIN PAGE */
#mainPage{display:none;}

header{
  background:#2ecc71;
  color:white;
  padding:25px;
  text-align:center;
  position:relative;
}

.logout{
  position:absolute;
  right:20px;
  top:20px;
  background:#e74c3c;
  padding:8px 12px;
  border-radius:8px;
  font-size:14px;
}

section{
  max-width:1100px;
  margin:auto;
  padding:30px;
}

.options{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:white;
  border-radius:15px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

/* POPUP */
.popup{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.popup-content{
  background:white;
  padding:20px;
  border-radius:15px;
  max-width:450px;
  text-align:center;
}

.popup-content img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

.close-btn{
  background:#e74c3c;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="login-box">
    <h2>üåç EcoSense</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">

<header>
  <h1>EcoSense</h1>
  <p>Solusi Lingkungan & Edukasi Sosial</p>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<section>
  <h2>Pilih Kondisi Lingkungan</h2>

  <div class="options">
    <div class="card" onclick="popup('bersih')">
      üå± <h3>Bersih & Terawat</h3>
    </div>

    <div class="card" onclick="popup('sampah')">
      ‚ôªÔ∏è <h3>Banyak Sampah</h3>
    </div>

    <div class="card" onclick="popup('rusak')">
      üöß <h3>Lingkungan Rusak</h3>
    </div>
  </div>
</section>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content" id="popupText"></div>
</div>

<script>
function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;

  if(u==="admin" && p==="12345"){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("mainPage").style.display="block";
  }else{
    document.getElementById("error").innerText="Username atau password salah!";
  }
}

function logout(){
  location.reload();
}

function popup(jenis){
  let data="";

  if(jenis==="bersih"){
    data=`
    <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6">
    <p>Lingkungan bersih menciptakan kenyamanan dan kesehatan bagi masyarakat. Area hijau yang terawat membantu mengurangi polusi dan stres.</p>
    <p>Peran sosial seperti gotong royong dan kesadaran membuang sampah sangat penting untuk mempertahankan kondisi ini.</p>`;
  }

  if(jenis==="sampah"){
    data=`
    <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6952">
    <p>Sampah yang menumpuk menyebabkan bau tidak sedap dan penyakit. Hal ini berdampak langsung pada kualitas hidup masyarakat.</p>
    <p>Edukasi sosial dan pengelolaan sampah bersama menjadi solusi utama untuk mengatasi permasalahan ini.</p>`;
  }

  if(jenis==="rusak"){
    data=`
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
    <p>Kerusakan lingkungan dapat menyebabkan banjir, longsor, dan hilangnya mata pencaharian warga.</p>
    <p>Keterlibatan masyarakat, sekolah, dan pemerintah sangat dibutuhkan untuk memulihkan lingkungan.</p>`;
  }

  data+=`<button class="close-btn" onclick="closePopup()">Tutup</button>`;
  document.getElementById("popupText").innerHTML=data;
  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
